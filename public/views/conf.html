<div class="container">
   
   <div class="row">
      <h1>Configuration</h1>
      <p>Define here your global settings.</p>
      <p></p>
   </div>

   <div class="row">
      <div class="panel panel-default">
         <div class="panel-heading">Data</div>
         <div class="panel-body">
        
         <table class="table table-striped table-bordered table-condensed table-responsive">
            <thead>
               <tr>
                  <th>key</th>
                  <th>value</th>
                  <th width="10%">edit</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-show="!confs.length"><td colspan="4">No items yet :(</td></tr>
               <tr ng-repeat="item in confs" >
                  <td>
                     <span editable-text="item.key" e-name="key" e-form="rowform" onbeforesave="checkKey($data, item.key)" e-required>
                     {{ item.key }}</span></td>
                  <td>
                     <span editable-text="item.value" e-name="value" e-form="rowform" onbeforesave="checkValue($data, item.value)" e-required>
                     {{ item.value }}</span></td>
                  <td>
                     
                     <form editable-form name="rowform" onbeforesave="save($data, item._id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == item">
              
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary btn-xs">
                           <span class="glyphicon glyphicon glyphicon-ok" style="cursor:pointer" ></span><!-- save -->
                        </button> 
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default btn-xs">
                           <span class="glyphicon glyphicon-remove" style="cursor:pointer" ></span><!-- cancel -->
                        </button>   

                     </form>

                     <div class="buttons" ng-show="!rowform.$visible">
                        <span ng-click="rowform.$show()" class="glyphicon glyphicon-pencil" style="cursor:pointer" aria-hidden="true"></span><!-- edit -->
                        <span ng-click="remove(item)" class="glyphicon glyphicon-trash" style="cursor:pointer" aria-hidden="true"></span><!-- delete -->
                     </div> 

                  </td>
               </tr>

            </tbody>
         </table>

         <button class="btn btn-primary btn-xs" ng-click="addRowElement()">Add new element</button>

        </div>
      </div>
   </div>
   
</div>
